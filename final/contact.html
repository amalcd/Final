<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest collection of Nike Shoes designed for sports and everyday comfort.">
    <meta name="keywords" content="Nike, Shoes, Sportswear, Footwear">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/736x/8f/4e/75/8f4e752d2fe807f4ee1adec77a35367d.jpg" alt="Nike Logo">
        </div>
        <h1 class="brand-name">NIKE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="contactus">Contact Us</h1>
            <form action="https://example.com/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Your name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Your email address">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required aria-label="Your message"></textarea>
                <button type="submit" class="cta">Send Message</button>
            </form>
        </section>

        <div class="social-icons">
            <a href="https://instagram.com/nike" target="_blank" title="Follow Nike on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/nike" target="_blank" title="Follow Nike on Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://nike.com" target="_blank" title="Go to Nike Homepage">
                <i class="fas fa-times"></i> <!-- Using 'X' icon for generic link -->
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nike Shoes. All Rights Reserved.</p>
    </footer>
</body>
</html>
